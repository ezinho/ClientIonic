<ion-view view-title="Dico">
  <ion-content padding>
    <h2>Bienvenue sur notre plateforme</h2>
    <p>
      Vous pouvez ici ajouter des mots dans la base de donn√©e ou en rechercher
    </p>

    <form ng-submit="doAdd()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Mot a ajouter</span>
          <input type="text" ng-model="addWord.word">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Ajouter</button>
        </label>
      </div>
    </form>

    <form ng-submit="doSearch()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Mot a rechercher</span>
          <input type="text" ng-model="searchWord.word">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Rechercher</button>
        </label>
      </div>
    </form>
